<!DOCTYPE html>
<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mushaf.css" />
</head>

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="20" data-sura="113" data-mushaf="irani">
        <h1 data-name="الفلق" class="heading">
            سورة الفلق
        </h1>
        <p data-name="tasmia">
            بِسمِ اللّٰهِ الرَّحمٰنِ الرَّحیمِ
        </p>

        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            قُل اَعوذُ بِرَبِّ الفَلَقِ
            <span data-type="eoa" class="eoAaya">۝١</span>
        </span>

        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            مِن شَرِّ ما خَلَقَ
            <span data-type="eoa" class="eoAaya">۝٢</span>
        </span>

        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            وَ مِن شَرِّ غاسِقٍ اِذا وَقَبَ
            <span data-type="eoa" class="eoAaya">۝٣</span>
        </span>

        <span data-type="aaya" data-aaya="4" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            وَ مِن شَرِّ النَّفّٰثٰتِ فِی العُقَدِ
            <span data-type="eoa" class="eoAaya">۝٤</span>
        </span>

        <span data-type="aaya" data-aaya="5" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            وَ مِن شَرِّ حاسِدٍ اِذا حَسَدَ
            <span data-type="eoa" class="eoAaya">۝٥</span>
        </span>
    </section>

</body>

</html>
