<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="25" data-sura="97" data-mushaf="irani">
        <h1 data-name="القدر" class="heading">
            سورة القدر
        </h1>
        <p data-name="tasmia">
            بِسمِ اللّٰهِ الرَّحمٰنِ الرَّحیمِ
        </p>

        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            اِنّآ اَنزَلنٰهُ فی لَیلَةِ القَدرِ
            <span data-type="eoa" class="eoAaya">۝١</span>
        </span>

        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            وَ مآ اَدرىٰكَ ما لَیلَةُ القَدرِ
            <span data-type="eoa" class="eoAaya">۝٢</span>
        </span>

        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            لَیلَةُ القَدرِ خَیرٌ مِن اَلفِ شَهرٍ
            <span data-type="eoa" class="eoAaya">۝٣</span>
        </span>

        <span data-type="aaya" data-aaya="4" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            تَنَزَّلُ المَلٰٓئِكَةُ وَ الرّوحُ فیها بِ‍ـاِذنِ رَبِّهِم مِن كُلِّ اَمرٍ
            <span data-type="eoa" class="eoAaya">۝٤</span>
        </span>

        <span data-type="aaya" data-aaya="5" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            سَلٰمٌ هِیَ حَتّیٰ مَطلَعِ الفَجرِ
            <span data-type="eoa" class="eoAaya">۝٥</span>
        </span>
    </section>

</body>

</html>
