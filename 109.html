<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="109" data-mushaf="irani">
        <h1 data-name="الکافرون" class="heading">
            سورة الکافرون
        </h1>
        <p data-name="tasmia">
            بِسمِ اللّٰهِ الرَّحمٰنِ الرَّحیمِ
        </p>

                        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="1">
            قُل یٰٓـاَیُّهَا الكٰفِرونَ
            <span data-type="eoa-m" class="eoAaya">۝١</span>
        </span>

                        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="1">
            لآ اَعبُدُ ما تَعبُدونَ
            <span data-type="eoa-m" class="eoAaya">۝٢</span>
        </span>

                        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="1">
            وَ لآ اَنتُم عٰبِدونَ مآ اَعبُدُ
            <span data-type="eoa-m" class="eoAaya">۝٣</span>
        </span>

                        <span data-type="aaya" data-aaya="4" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="1">
            وَ لآ اَنَا عابِدٌ ما عَبَدتُم
            <span data-type="eoa-m" class="eoAaya">۝٤</span>
        </span>

                        <span data-type="aaya" data-aaya="5" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="1">
            وَ لآ اَنتُم عٰبِدونَ مآ اَعبُدُ
            <span data-type="eoa-m" class="eoAaya">۝٥</span>
        </span>

                        <span data-type="aaya" data-aaya="6" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="1">
            لَكُم دینُكُم وَ لِیَ دینِ
            <span data-type="eoa-m" class="eoAaya">۝٦</span>
        </span>
    </section>
