<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="22" data-sura="112" data-mushaf="irani">
        <h1 data-name="الاخلاص" class="heading">
            سورة الاخلاص
        </h1>
        <p data-name="tasmia">
            بِسمِ اللّٰهِ الرَّحمٰنِ الرَّحیمِ
        </p>

        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            قُل هُوَاللّٰهُ اَحَدٌ
            <span data-type="eoa" class="eoAaya">۝١</span>
        </span>

        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            اؘللّٰهُ الصَّمَدُ
            <span data-type="eoa" class="eoAaya">۝٢</span>
        </span>

        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            لَم یَلِد وَ لَم یولَد
            <span data-type="eoa" class="eoAaya">۝٣</span>
        </span>

        <span data-type="aaya" data-aaya="4" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="4">
            وَ لَم یَكُن لَه࣓ كُفُوًا اَحَدٌ
            <span data-type="eoa" class="eoAaya">۝٤</span>
        </span>
    </section>

</body>
