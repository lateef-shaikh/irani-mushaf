<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="12" data-sura="94" data-mushaf="irani">
        <h1 data-name="الشرح" class="heading">
            سورة الشرح
        </h1>
        <p data-type="tasmia">
            بِسمِ اللّٰهِ الرَّحمٰنِ الرَّحیمِ
        </p>
        <span data-type="rub-el-hizb-izafi" class="reh-hashiya">نصف الحِزۡبُ ٦٠</span>
        <span data-type="aaya" data-aaya="1" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            اَلَم نَشرَح لَكَ صَدرَكَ
            <span data-type="eoa" class="eoAaya">۝١</span>
        </span>

        <span data-type="aaya" data-aaya="2" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            وَ وَضَعنا عَنكَ وِزرَكَ
            <span data-type="eoa" class="eoAaya">۝٢</span>
        </span>

        <span data-type="aaya" data-aaya="3" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            اؘلَّذیٓ اَنقَضَ ظَهرَكَ
            <span data-type="eoa" class="eoAaya">۝٣</span>
        </span>

        <span data-type="aaya" data-aaya="4" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            وَ رَفَعنا لَكَ ذِكرَكَ
            <span data-type="eoa" class="eoAaya">۝٤</span>
        </span>

        <span data-type="aaya" data-aaya="5" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            فَاِنَّ مَعَ العُسرِ یُسرًا
            <span data-type="eoa" class="eoAaya">۝٥</span>
        </span>

        <span data-type="aaya" data-aaya="6" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            اِنَّ مَعَ العُسرِ یُسرًا
            <span data-type="eoa" class="eoAaya">۝٦</span>
        </span>

        <span data-type="aaya" data-aaya="7" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            فَاِذا فَرَغتَ فَانصَب
            <span data-type="eoa" class="eoAaya">۝٧</span>
        </span>

        <span data-type="aaya" data-aaya="8" data-juz="30" data-manzil="7" data-hizb="60" data-sub-hizb="3">
            وَ اِلیٰ رَبِّكَ فَارغَب
            <span data-type="eoa" class="eoAaya">۝٨</span>
        </span>
    </section>

</body>

</html>
